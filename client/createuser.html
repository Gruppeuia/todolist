 <input id="inpLoginname" placeholder="Brukernavn" type="text" value="">
 <input id="inpPassword" type="password" placeholder="Passord" value="">
 <input id="inpFullname" placeholder="Fullt Navn" type="text" value="">
 <button id="btnCreate">Bekreft</button>
  
    <center><p><a href="index.html">Gå tilbake</a></p></center>

<script>  
        
 
    var inpLoginname = document.getElementById("inpLoginname");
    var inpPassword = document.getElementById("inpPassword");
    var inpFullname = document.getElementById("inpFullname");    
    var btnCreate = document.getElementById("btnCreate"); 
    
    
    
    
    
    //button click ---------------------------------
    btnCreate.onclick = function() {   
    
        var upload = JSON.stringify({            
            loginname: inpLoginname.value,
            password: inpPassword.value,
            fullname: inpFullname.value            
        });
        
        //var url = "http://localhost:8080/ToDo/login/";
        var url = "https://https://toddelidoo.herukuapp.com/ToDo/login/";
		

        var cfg = {
            method: "POST",            
            body: upload
        }      

        superfetch(url, "json", succ, error, cfg);
        location.reload();
    }
    
    
        //success --------------------------------------
    function succ(data) {

        //save logindata/token to localStorage 
        localStorage.setItem("logindata", JSON.stringify(data));
       /*  txtMsg.innerHTML = "Bruker er laget" */
    }
    
    //error ----------------------------------------
    function error(err) {
        console.log(err);
        /* txtMsg.innerHTML = "Det skjedde en feil, prøv igjen senere";  */
        
    }

    
  
    
    
    
    
 
    
 </script>
